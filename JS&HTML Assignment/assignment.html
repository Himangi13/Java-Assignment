<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\js\styles.css"> <!-- Link to external CSS file -->
    <script src="..\js\assignment.js"></script>
    <title>Customer Form</title>
</head>
<body>
    <form id="customerForm" novalidate>
        <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter name" required>
        </div>
        <div class="error-message" id="nameError"></div>
        <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="error-message" id="emailError"></div>
        <div class="form-group">
            <label for="contact"><b>Contact No:</b></label>
            <input type="text" id="contact" placeholder="Enter contact no" required>
        </div>
        <div class="error-message" id="contactError"></div>
        <div class="form-group">
            <label for="accountType"><b>Account Type:</b></label>
            <select id="accountType" required>
                <option value="">Select account type</option>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
            </select>
        </div>
        <div class="error-message" id="accountTypeError"></div>
        <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" onclick="addCustomer()">Add Customer</button>
        </div>
    </form>
 

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Account Type</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            <!-- Customers will be added here -->
        </tbody>
    </table>
 
</body>
</html>
